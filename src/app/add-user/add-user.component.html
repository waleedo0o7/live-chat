<div id="add-new-user-page" class="login-page">
    <div class="card">
        <img class="logo" src="../../assets/new-user.svg">
        <h2> Add New User  </h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input #username [(value)]="username.value" type="text" class="form-control" id="exampleInputEmail1" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input #password [(value)]="password.value" type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputuserID1">user id</label>
                <input #userID [(value)]="userID.value" type="text" class="form-control" id="exampleInputuserID1" autocomplete="off">
            </div>
            <!-- <input value="Add User" type="submit" (click)="addNewUser(username.value,password.value,userID.value)" class="btn btn-primary btn-block" /> -->
            <input value="Add User" type="submit"  class="btn btn-primary btn-block" />
        </form>
        <a href="#" class="add-user" routerLink="/login"> Back To Login</a>
    </div>
</div>
