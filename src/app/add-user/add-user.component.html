<div id="add-new-user-page" class="login-page">
    <div class="card">
        <img class="logo" src="../../assets/new-user.svg">
        <h2> Add New User  </h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input #username [(value)]="username.value" type="text" class="form-control" id="exampleInputEmail1" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input #password [(value)]="password.value" type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
            </div>
            <a class="btn btn-primary mb-3 btn-block" (click)="service.SignUp(username.value, password.value)"> Sign Up </a>
        </form>
        <a style="width: fit-content;" href="#" class="add-user" routerLink="/login"> Back To Login</a>
    </div>
</div>
