<div class="login-page">
    <div class="card">
        <img class="logo" src="../../assets/logo.png">
        <h2> login  </h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">username</label>
                <input #username [(value)]="username.value" type="text" class="form-control" id="exampleInputEmail1" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input #password [(value)]="password.value" type="password" class="form-control" id="exampleInputPassword1" autocomplete="off">
            </div>
            <input value="Login" type="submit" (click)="login(username.value,password.value)" class="btn btn-primary btn-block" />
        </form>
        <a href="#" class="add-user" routerLink="/add-user"> Add User</a>
    </div>
</div>
